<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image" href="images/vw_gif.gif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  
  <body>
    <!-- header code -->
    <header class="header-container">
      <!-- nav open button -->
      <span class="open-btn" style="font-size: 30px; cursor: pointer;color:white;" onclick="openNav()">&#9776; open</span>
      <!-- header text -->
      <h1 id="header" style="color:white;">VAG Owners Society</h1>
      <!-- logo -->
      <img src="images/vw_gif.gif" alt="Red car with flashing lights gif" width="50px">
    </header>
    <!-- nav code -->
    <nav id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Home</a>
      <a href="image_gallery.html">Image Gallery</a>
      <a href="event_calendar.html">Event Calendar</a>
      <a href="current_members.html">Current Members</a>
      <a href="contact_us.html" id="current">Contact Us</a>
      <a href="faq.html">FAQs</a>
      <a href="modifications.html">Modifications</a>
    </nav>
    <main>
      <!-- signup code -->
      <div class="signup-container">
        <h2>Signup Form</h2>
        <form id="signup-form" action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <!-- name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <!-- email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <!-- membership status -->
            <label for="membership">Membership Status:</label>
            <select id="membership" name="membership" required>
            <option value="">Select</option>
            <option value="member">Member</option>
            <option value="non-member">Non Member</option>
            </select>
          </div>
          <div class="form-group">
            <!-- modification description -->
            <label for="description">Description of Modifications:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <!-- file upload -->
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file">
          </div>
          <!-- submit -->
          <button type="button" onclick="alert('Form Submitted!')">Submit</button>
        </form>
      </div>

    </main>
    <!-- script link -->
    <script src="scripts/script.js"></script>
  </body>
  <!-- footer code -->
  <footer style="color:white; background-color:black">Copyright Kieran Kinnaird 2024</footer>
</html>
